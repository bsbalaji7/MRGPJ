<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <form action="https://http.org/get",method="get">
        <header>
            <h1>Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </header>
        <main>
            <section class="task-input-section">
                <input type="text" id="taskInput" placeholder="Enter task description">
                <input type="date" id="taskDueDate" placeholder="Due Date">
                <select id="taskCategory">
                    <option value="">Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Study">Study</option>
                </select>
                <select id="taskPriority">
                    <option value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="addTaskButton">Add Task</button>
            </section>
            <section class="filters">
                <button id="filterAll">All Tasks</button>
                <button id="filterWork">Work</button>
                <button id="filterPersonal">Personal</button>
                <button id="filterStudy">Study</button>
                <button id="filterHighPriority">High Priority</button>
                <button id="filterMediumPriority">Medium Priority</button>
                <button id="filterLowPriority">Low Priority</button>
            </section>
            <ul id="taskList"></ul>
        </main>
    </div>
    <script src="JS/script.js"></script>
</form>
</body>
</html>
